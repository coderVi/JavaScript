<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-3">Shopping List</h1>

        <form class="shopping-form border rounded p-3 mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Eleman ekle" id="item">
                <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
            </div>
        </form>
        <ul class="shopping-list list-unstyled">
            <li class="border rounded p-3 mb-1 d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2">
                <div class="item-name flex-grow-1">item</div>
                <i class="fs-4 bi bi-x text-danger delete-icon"></i>
            </li>
        </ul>
        <ul class="shopping-list list-unstyled">
            
        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
