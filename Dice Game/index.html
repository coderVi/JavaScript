<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <!-- Title -->
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <p class="Dice text-center"> Welcome to Dice Game...</p>
            </div>
            <div class="col-md-2"></div>
            <!-- image -->
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <div class="d-flex justify-content-center align-item-center mx-auto">
                    <img id="z1" class="m-3" src="./images/z1.png">
                    <img id="z2" class="m-3" src="./images/z1.png" alt="">
                </div>
            </div>
            <div class="col-md-2"></div>

            <!-- button-->
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <button type="button" onclick="ZarAt()" class="btn btn-outline-secondary Dice d-flex justify-content-center align-item-center mx-auto">Roll The Dice</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
